{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		.container{
			position: absolute;
			left: 38%;
			top: 24%;
			border:0px solid black;
			padding:30px 30px;
			border-radius:10px;
			box-shadow: 2px 2px 30px 30px #f2f2f2 ;
		}

	</style>
</head>
<body>

	
	<div class="container" align="center">
	<h2>Login</h2>
	<form class="login_form" method="POST" action="">
		{% csrf_token %}
		{{form.as_p}}

		{% if request.GET.next %}
		<input type="hidden" name="next" value="{{request.GET.next}}">
		{% endif %}

		<input type="submit" value="Login" >
	</form>

</div>



	

</body>
</html>
