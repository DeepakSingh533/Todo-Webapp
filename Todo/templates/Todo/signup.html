{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		.container{
			position: absolute;
			left: 28%;
			top: 20%;
			border:0px solid black;
			padding:30px 30px;
			border-radius:10px;
			box-shadow: 2px 2px 30px 30px #f2f2f2 ;
		}

	</style>
</head>
<body>
	<div class="container">
	

	<h1 style="margin-top: 4px;">Signup</h1>

	<form method="POST" action="{% url 'signup' %}">
		{% csrf_token %}
		{{form}}
		<input type="submit" value="Signup">

	</form>     
	</div>		

</body>
</html>
